<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Create Blog</h3>
<p>
    <a th:href="@{/}">
        <button>
            Back to User list
        </button>
    </a>
</p>
<div id="form">
    <form th:action="@{/create}" th:object="${song}" method="post">
        <div>
            <label>Tên bài hát</label>
            <input type="text" th:field="*{name}">
            <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        </div>

        <div>
            <label>Tên ca sĩ</label>
            <input type="text" th:field="*{singer}">
            <p style="color: red" th:if="${#fields.hasErrors('singer')}" th:errors="*{singer}"></p>
        </div>

        <div>
            <label>Thể loại nhạc</label>
            <input type="text" th:field="*{type}">
            <p style="color: red" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></p>
        </div>


        <button type="submit">Create</button>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
