<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
</head>
<body>


<div class="container-fluid">
    <div class="row">
        <div th:replace="~{/footer_header/header :: header}"></div>
    </div>
    <div class="row">
        <div class="col-lg-12" >
            <h3>Add new customer</h3>
            <p>
                <a th:href="@{/}">
                    <button>
                        Back to customer list
                    </button>
                </a>
            </p>

            <form action="/service/create" method="post" th:object="${service}">
                <div class="mb-3">
                    <label for="nameCustomer" class="form-label">Name:</label>
                    <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                    <input class="form-control" type="text" name="name" id="nameCustomer" th:field="*{name}">
                </div>
                <div class="mb-3">
                    <label for="dateOfBirth" class="form-label">Area:</label>
                    <p class="text-danger" th:if="${#fields.hasErrors('area')}" th:errors="*{area}"></p>
                    <input class="form-control" type="text" name="area" id="dateOfBirth" th:field="*{area}">
                </div>
                <div class="mb-3">
                    <label for="idCard" class="form-label">Rent cost:</label>
                    <p class="text-danger" th:if="${#fields.hasErrors('cost')}" th:errors="*{cost}"></p>
                    <input class="form-control" type="text" name="cost" id="idCard" th:field="*{cost}">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Maximum person</label>
                    <p class="text-danger" th:if="${#fields.hasErrors('amountCustomer')}" th:errors="*{amountCustomer}"></p>
                    <input class="form-control" type="text" name="amountCustomer" id="phone" th:field="*{amountCustomer}">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Room's standard</label>
                    <p th:if="${#fields.hasErrors('standardRoom')}" th:errors="*{standardRoom}"></p>
                    <input class="form-control" type="text" name="standardRoom" id="email" th:field="*{standardRoom}">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Description</label>
                    <p class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
                    <input class="form-control" type="text" name="description" id="address" th:field="*{description}">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Pool's area</label>
                    <p class="text-danger" th:if="${#fields.hasErrors('poolArea')}" th:errors="*{poolArea}"></p>
                    <input class="form-control" type="text" name="poolArea" id="address" th:field="*{poolArea}">
                </div>

                <div class="mb-3">
                    <label for="customerCode" class="form-label">Floor</label>
                    <p class="text-danger" th:if="${#fields.hasErrors('floor')}" th:errors="*{floor}"></p>
                    <input class="form-control" type="text" name="floor" id="customerCode" th:field="*{floor}">
                </div>
                <div class="mb-3">
                    <label for="customerType" class="form-label">Rent's Type</label>
                    <select class="form-select" th:field="*{rentType}" id="customerType" name="rentType">
                        <option th:each="items : ${rentTypeList}" th:text="${items.type}"
                                th:value="${items.id}">
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="customerType" class="form-label">Service's Type</label>
                    <select class="form-select" th:field="*{serviceType}" id="customerType" name="serviceType">
                        <option th:each="items : ${typeServiceList}" th:text="${items.name}"
                                th:value="${items.id}">
                        </option>
                    </select>
                </div>

                <div>
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div th:replace="~{/footer_header/footer::footer}"></div>
    </div>
</div>
</body>
<script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
        integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
        crossorigin="anonymous"></script>

</html>
