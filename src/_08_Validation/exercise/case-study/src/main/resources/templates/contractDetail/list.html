<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
</head>
<body>


<div class="container-fluid">
    <div class="row">
        <div th:replace="~{/footer_header/header :: header}"></div>
    </div>
    <div class="row">
        <div class="col-lg-12" >
            <h3>Contract Detail List</h3>
            <p>
                <a class="btn btn-success mb-2" href="/contract-detail/create" role="button">Create</a>
            </p>
            <p style="color: green" th:if="${msg}" th:text="${msg}"></p>
            <table class="table table-warning table-striped" border="1">
                <thead>
                <tr>
                    <th>Attach service</th>
                    <th>End day</th>
                    <th>Deposit</th>
                    <th>Total pay</th>
                    <th>Employee</th>
                    <th>Customer</th>
                    <th>Service</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="contract, rowStat : ${contractList}">

                    <td th:text="${contract.startDay}"></td>
                    <td th:text="${contract.endDay}"></td>
                    <td th:text="${contract.deposit}"></td>
                    <td th:text="${contract.total}"></td>
                    <td th:text="${contract.employee.name}"></td>
                    <td th:text="${contract.customer.name}"></td>
                    <td th:text="${contract.service.name}"></td>

                    <td><a class="btn btn-primary mb-2" role="button"
                           th:href="@{/contract/edit/{id}(id=${contract.getId()})}">Edit</a></td>
                    <td>
                        <!--                        <button onclick="onDelete('${customer.getId()}', '${customer.getNameEmployee()}')" type="button"-->
                        <!--                                class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#delModal">-->
                        <!--                            Delete-->
                        <!--                        </button>-->
                        <a class="btn btn-primary mb-2" role="button"
                           th:href="@{/contract/delete/{id}(id=${contract.getId()})}">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div>

                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <li class="page-item">
                            <a class="page-link" th:href="@{'/contract/list'(page=0)}" aria-label="First">
                                First
                            </a>
                        </li>
                        <li class="page-item"><a class="page-link" th:href="@{'/contract/list'(page=${contractList.number-1})}" th:if="${contractList.hasPrevious()}">Previous</a>
                        <li class="page-item"><a class="page-link" th:href="@{'/contract/list'(page=${contractList.number+1})}" th:if="${contractList.hasNext()}">Next</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" th:href="@{'/contract/list'(page=${contractList.totalPages-1})}" aria-label="Last">
                                Last
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>

            <div class="row">
                <div th:replace="~{/footer_header/footer::footer}"></div>
            </div>
        </div>
    </div>
</div>
</body>
<script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
        integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
        crossorigin="anonymous"></script>

</html>
