<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="table table-warning table-striped" border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Date of birth</th>
        <th>Gender</th>
        <th>ID Card</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Address</th>
        <th>Customer Code</th>
        <th>Customer Type</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer, rowStat : ${customerList}">
        <td th:text="${rowStat.count}"></td>
        <td th:text="${customer.id}"></td>
        <td th:text="${customer.name}"></td>
        <td th:text="${customer.birthday}"></td>
        <td th:switch="${customer.gender}">
            <span th:case="0">Female</span>
            <span th:case="1">Male</span>
            <span th:case="2">Other</span>
        </td>
        <td th:text="${customer.customerIdCard}"></td>
        <td th:text="${customer.phone}"></td>
        <td th:text="${customer.email}"></td>
        <td th:text="${customer.address}"></td>
        <td th:text="${customer.codeCustomer}"></td>
        <td th:text="${customer.customerType.type}"></td>
        <td><a class="btn btn-primary mb-2" role="button"
               th:href="@{/customer/edit/{id}(id=${row.getId()})}">edit</a></td>

    </tr>
    </tbody>
</table>

</body>
</html>
