<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
</head>
<body>


<div class="container-fluid">
    <div class="row">
        <div th:replace="~{/footer_header/header :: header}"></div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <h3>Add new service</h3>
            <p>
                <a th:href="@{/}">
                    <button>
                        Back to service list
                    </button>
                </a>
            </p>

            <form action="/service/create" method="post" th:object="${service}">


<!--                VILLA-->
                <div th:if="${name == 'Villa'}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                        <input class="form-control" type="text" name="name" id="name" th:field="*{name}">
                    </div>
                    <div class="mb-3">
                        <label for="area" class="form-label">Area:</label>
                        <p class="text-danger" th:if="${#fields.hasErrors('area')}" th:errors="*{area}"></p>
                        <input class="form-control" type="text" name="area" id="area" th:field="*{area}">
                    </div>
                    <div class="mb-3">
                        <label for="cost" class="form-label">Rent cost:</label>
                        <p class="text-danger" th:if="${#fields.hasErrors('cost')}" th:errors="*{cost}"></p>
                        <input class="form-control" type="text" name="cost" id="cost" th:field="*{cost}">
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Maximum person</label>
                        <p class="text-danger" th:if="${#fields.hasErrors('amountCustomer')}"
                           th:errors="*{amountCustomer}"></p>
                        <input class="form-control" type="text" name="amountCustomer" id="amount"
                               th:field="*{amountCustomer}">
                    </div>
                    <div class="mb-3">
                        <label for="standard" class="form-label">Room's standard</label>
                        <p th:if="${#fields.hasErrors('standardRoom')}" th:errors="*{standardRoom}"></p>
                        <input class="form-control" type="text" name="standardRoom" id="standard"
                               th:field="*{standardRoom}">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <p class="text-danger" th:if="${#fields.hasErrors('description')}"
                           th:errors="*{description}"></p>
                        <input class="form-control" type="text" name="description" id="description"
                               th:field="*{description}">
                    </div>
                    <div class="mb-3">
                        <label for="pool" class="form-label">Pool's area</label>
                        <p class="text-danger" th:if="${#fields.hasErrors('poolArea')}" th:errors="*{poolArea}"></p>
                        <input class="form-control" type="text" name="poolArea" id="pool" th:field="*{poolArea}">
                    </div>

                    <div class="mb-3">
                        <label for="floor" class="form-label">Floor</label>
                        <p class="text-danger" th:if="${#fields.hasErrors('floor')}" th:errors="*{floor}"></p>
                        <input class="form-control" type="text" name="floor" id="floor" th:field="*{floor}">
                    </div>
                    <div class="mb-3">
                        <label for="rent" class="form-label">Rent's Type</label>
                        <select class="form-select" th:field="*{rentType}" id="rent" name="rentType">
                            <option th:each="items : ${rentTypeList}" th:text="${items.type}"
                                    th:value="${items.id}">
                            </option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="customerType" class="form-label">Service's Type</label>
                        <select class="form-select" th:field="*{serviceType}" id="customerType" name="serviceType">
                            <option th:each="items : ${typeServiceList}" th:text="${items.name}"
                                    th:value="${items.id}">
                            </option>
                        </select>
                    </div>

                    <div>
                        <input type="submit" value="Submit">
                    </div>
                </div>


<!--                HOUSE-->

                <div th:if="${name == 'House'}">
                    <div class="mb-3">
                        <label for="nameCustomer1" class="form-label">Name:</label>
                        <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                        <input class="form-control" type="text" name="name" id="nameCustomer1" th:field="*{name}">
                    </div>
                    <div class="mb-3">
                        <label for="dateOfBirth1" class="form-label">Area:</label>
                        <p class="text-danger" th:if="${#fields.hasErrors('area')}" th:errors="*{area}"></p>
                        <input class="form-control" type="text" name="area" id="dateOfBirth1" th:field="*{area}">
                    </div>
                    <div class="mb-3">
                        <label for="idCard1" class="form-label">Rent cost:</label>
                        <p class="text-danger" th:if="${#fields.hasErrors('cost')}" th:errors="*{cost}"></p>
                        <input class="form-control" type="text" name="cost" id="idCard1" th:field="*{cost}">
                    </div>
                    <div class="mb-3">
                        <label for="phone1" class="form-label">Maximum person</label>
                        <p class="text-danger" th:if="${#fields.hasErrors('amountCustomer')}"
                           th:errors="*{amountCustomer}"></p>
                        <input class="form-control" type="text" name="amountCustomer" id="phone1"
                               th:field="*{amountCustomer}">
                    </div>
                    <div class="mb-3">
                        <label for="email1" class="form-label">Room's standard</label>
                        <p th:if="${#fields.hasErrors('standardRoom')}" th:errors="*{standardRoom}"></p>
                        <input class="form-control" type="text" name="standardRoom" id="email1"
                               th:field="*{standardRoom}">
                    </div>
                    <div class="mb-3">
                        <label for="address1" class="form-label">Description</label>
                        <p class="text-danger" th:if="${#fields.hasErrors('description')}"
                           th:errors="*{description}"></p>
                        <input class="form-control" type="text" name="description" id="address1"
                               th:field="*{description}">
                    </div>

                    <div class="mb-3">
                        <label for="floor1" class="form-label">Floor</label>
                        <p class="text-danger" th:if="${#fields.hasErrors('floor')}" th:errors="*{floor}"></p>
                        <input class="form-control" type="text" name="floor" id="floor1" th:field="*{floor}">
                    </div>
                    <div class="mb-3">
                        <label for="rentType1" class="form-label">Rent's Type</label>
                        <select class="form-select" th:field="*{rentType}" id="rentType1" name="rentType">
                            <option th:each="items : ${rentTypeList}" th:text="${items.type}"
                                    th:value="${items.id}">
                            </option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="typeService1" class="form-label">Service's Type</label>
                        <select class="form-select" th:field="*{serviceType}" id="typeService1" name="serviceType">
                            <option th:each="items : ${typeServiceList}" th:text="${items.name}"
                                    th:value="${items.id}">
                            </option>
                        </select>
                    </div>

                    <div>
                        <input type="submit" value="Submit">
                    </div>
                </div>

<!--                ROOM-->


                <div th:if="${name == 'Room'}">
                    <div class="mb-3">
                        <label for="nameCustomer2" class="form-label">Name:</label>
                        <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                        <input class="form-control" type="text" name="name" id="nameCustomer2" th:field="*{name}">
                    </div>
                    <div class="mb-3">
                        <label for="dateOfBirth2" class="form-label">Area:</label>
                        <p class="text-danger" th:if="${#fields.hasErrors('area')}" th:errors="*{area}"></p>
                        <input class="form-control" type="text" name="area" id="dateOfBirth2" th:field="*{area}">
                    </div>
                    <div class="mb-3">
                        <label for="idCard2" class="form-label">Rent cost:</label>
                        <p class="text-danger" th:if="${#fields.hasErrors('cost')}" th:errors="*{cost}"></p>
                        <input class="form-control" type="text" name="cost" id="idCard2" th:field="*{cost}">
                    </div>
                    <div class="mb-3">
                        <label for="phone12" class="form-label">Maximum person</label>
                        <p class="text-danger" th:if="${#fields.hasErrors('amountCustomer')}"
                           th:errors="*{amountCustomer}"></p>
                        <input class="form-control" type="text" name="amountCustomer" id="phone12"
                               th:field="*{amountCustomer}">
                    </div>
                    <div class="mb-3">
                        <label for="rentType12" class="form-label">Rent's Type</label>
                        <select class="form-select" th:field="*{rentType}" id="rentType12" name="rentType">
                            <option th:each="items : ${rentTypeList}" th:text="${items.type}"
                                    th:value="${items.id}">
                            </option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="typeService12" class="form-label">Service's Type</label>
                        <select class="form-select" th:field="*{serviceType}" id="typeService12" name="serviceType">
                            <option th:each="items : ${typeServiceList}" th:text="${items.name}"
                                    th:value="${items.id}">
                            </option>
                        </select>
                    </div>

                    <div>
                        <input type="submit" value="Submit">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div th:replace="~{/footer_header/footer::footer}"></div>
    </div>
</div>
</body>
<script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
        integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
        crossorigin="anonymous"></script>

</html>
