<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
</head>
<body>


<div class="container-fluid">
    <div class="row">
        <div th:replace="~{/footer_header/header :: header}"></div>
    </div>
    <div class="row">
        <div class="col-lg-12" >
            <h3>Edit a employee</h3>
            <p>
                <a th:href="@{/employee/list}">
                    <button>
                        Back to employee list
                    </button>
                </a>
            </p>

            <form action="/employee/edit" method="post" th:object="${employee}">
                <input type="hidden" th:field="*{id}">
                <div class="mb-3">
                    <label for="nameCustomer" class="form-label">Name:</label>
                    <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                    <input class="form-control" type="text" name="name" id="nameCustomer" th:field="*{name}">
                </div>
                <div class="mb-3">
                    <label for="dateOfBirth" class="form-label">Date of birth:</label>
                    <p class="text-danger" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></p>
                    <input class="form-control" type="date" name="birthday" id="dateOfBirth" th:field="*{birthday}">
                </div>
                <div class="mb-3">
                    <label for="idCard" class="form-label">ID Card:</label>
                    <p class="text-danger" th:if="${#fields.hasErrors('cardId')}" th:errors="*{cardId}"></p>
                    <input class="form-control" type="text" name="cardId" id="idCard" th:field="*{cardId}">
                </div>
                <div class="mb-3">
                    <label for="salary" class="form-label">Salary:</label>
                    <p class="text-danger" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></p>
                    <input class="form-control" type="text" name="salary" id="salary" th:field="*{salary}">
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <p class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
                    <input class="form-control" type="text" name="phone" id="phone" th:field="*{phone}">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                    <input class="form-control" type="email" name="email" id="email" th:field="*{email}">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <p class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
                    <input class="form-control" type="text" name="address" id="address" th:field="*{address}">
                </div>


                <div class="mb-3">
                    <label for="customerType" class="form-label">Education degree</label>
                    <select class="form-select" th:field="*{degree}" id="customerType" name="name">
                        <option th:each="items : ${degreeList}" th:text="${items.name}"
                                th:value="${items.id}">
                        </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="division" class="form-label">Division</label>
                    <select class="form-select" th:field="*{division}" id="division" name="name">
                        <option th:each="items : ${divisionList}" th:text="${items.name}"
                                th:value="${items.id}">
                        </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="position" class="form-label">Position</label>
                    <select class="form-select" th:field="*{position}" id="position" name="name">
                        <option th:each="items : ${positionList}" th:text="${items.name}"
                                th:value="${items.id}">
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="userApp" class="form-label">User name</label>
                    <p class="text-danger" th:if="${#fields.hasErrors('userApp.userName')}" th:errors="*{userApp.userName}"></p>
                    <input class="form-control" type="text" name="userName" id="userApp" th:field="*{userApp.userName}">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <p class="text-danger" th:if="${#fields.hasErrors('userApp.password')}" th:errors="*{userApp.password}"></p>
                    <input class="form-control" type="text" name="password" id="password" th:field="*{userApp.password}">
                </div>
                <div>
                    <input type="submit" value="Update">
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div th:replace="~{/footer_header/footer::footer}"></div>
    </div>
</div>
</body>
<script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
        integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
        crossorigin="anonymous"></script>

</html>
