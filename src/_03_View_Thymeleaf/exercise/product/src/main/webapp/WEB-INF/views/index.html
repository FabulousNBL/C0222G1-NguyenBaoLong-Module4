<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p>
    <a th:href="@{/create}">
        Add new customer
    </a>
</p>

<div>
    <form th:action="@{/search/}" th:object="${product}" method="get" novalidate="novalidate">
        <input type="text" th:field="*{name}">
        <input type="submit" value="Search">
    </form>
</div>


<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Producer</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="row,rowStat : ${products}">
        <td th:text="${row.getId()}"></td>
        <td th:text="${row.getName()}"></td>
        <td th:text="${row.getPrice()}"></td>
        <td th:text="${row.getDescription()}"></td>
        <td th:text="${row.getProducer()}"></td>
        <td><a th:href="@{/{id}/edit(id=${row.getId()})}">Edit</a></td>
        <td><a th:href="@{/{id}/delete(id=${row.getId()})}">Delete</a></td>
        <td><a th:href="@{/{id}/view(id=${row.getId()})}">View</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
