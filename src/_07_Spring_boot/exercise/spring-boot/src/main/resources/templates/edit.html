<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Update Blog</h3>
<p>
    <a th:href="@{/}">
        <button>
            Back to Blog list
        </button>
    </a>
</p>
<div id="form">
    <form th:action="@{/edit}" th:object="${blog}" method="post">
        <input type="hidden" th:field="*{id}">
        <div>
            <label>Tiêu đề</label>
            <input type="text" th:field="*{title}">
        </div>

        <div>
            <label>Ngày viết</label>
            <input type="date" th:field="*{createDay}">
        </div>

        <div>
            <label>Thể loại</label>
            <select th:field="*{category.id}">
                <option th:each="category: ${category}" th:value="${category.id}" th:text="${category.type}">

                </option>
            </select>
        </div>

        <button type="submit">Update</button>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
